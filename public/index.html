<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1a1a1a" />
    <meta
      name="description"
      content="Brian's portfolio showcasing web development projects, including React, JavaScript, and UI/UX design"
    />
    <meta
      name="keywords"
      content="web developer, portfolio, react, javascript, ui/ux design, Brian, Kangogo"
    />
    <meta name="author" content="Brian" />
    <meta name="robots" content="index, follow" />
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Brian's Portfolio" />
    <meta
      property="og:description"
      content="Explore Brians's web development projects, featuring React, JavaScript, and modern UI/UX design"
    />
    <meta
      property="og:image"
      content="%PUBLIC_URL%/images/hero-bg.webp"
    />
    <meta property="og:image:alt" content="Portfolio hero background image" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://kangogobrian.vercel.app" />
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Brians's Portfolio" />
    <meta
      name="twitter:description"
      content="Explore Brian's web development projects"
    />
    <meta
      name="twitter:image"
      content="%PUBLIC_URL%/images/hero-bg.webp"
    />
    <!-- Preload Critical Resources -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Inter&display=swap"
      as="style"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Inter&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/webp" href="%PUBLIC_URL%/image.webp" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.webp" />
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Brian",
        "jobTitle": "Web Developer",
        "url": "https://kangogobrian.vercel.app",
        "sameAs": [
          "https://github.com/brayobiz",
          "https://linkedin.com/in/Brian kangogo"
        ],
        "description": "Web developer specializing in React, JavaScript and UI/UX design."
      }
    </script>
    <title>Brians's Portfolio</title>
    <!-- Preload critical images (if used in above-the-fold content) -->
    <link
      rel="preload"
      href="%PUBLIC_URL%/images/hero-bg.webp"
      as="image"
      type="image/webp"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
